<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS New</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet">

</head>
	<body onload="checkLogin()">
		<section>
			<div class="container">
				<div class="row mt-4">
					<div class="col-md-12 text-center">
						<div class="pageTitle">
							<h3>QMS - Question Editor</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="loginSection">
			<div class="container">
				<div class="row mt-4">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="loginBox">
							<div class="loginDiv">
								<label>Username : </label>
								<input class="form-control mt-2" type="text" placeholder="Username" id="username">
							</div>
							<div class="loginDiv">
								<label>Password : </label>
								<input class="form-control mt-2" type="password" placeholder="Password" id="password">
							</div>
							<div class="text-center mt-4">
								<button class="btn btn-primary" onclick="loginUser(document.getElementById('username').value,document.getElementById('password').value)">Login</button>
							</div>
						</div>
						<div id="messageScreen" class="text-center mt-2">
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</section>
		<section id="editorSection">
			<br>
			<div class="container">
				<div class="row mt-4">
					<div class="col-md-2"></div>
					<div class="col-md-5">
						<section id="questionIdSection">
							<label>Question ID : </label>
							<input class="form-control mt-2" type="number" id="questionId" placeholder="Enter question id here...">
							<div id="messageScreenFetch" class="mt-2">
							</div>
						</section>
					</div>
					<div class="col-md-1">
						<br>
						<button class="btn btn-primary mt-2" id="fetchButton" onclick="fetchData()">Fetch</button>
					</div>
					<div class="col-md-2">
						<div id="roleDiv" class="float-right"></div>
						<div onclick="logout()" class="float-right logout">Logout</div>
					</div>
					<div class="col-md-2"></div>
				</div>
				<br>
				<br>
				<br>
				<section id="ckeditorSection">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<label><b>Question</b></label>
						</div>
						<div class="col-md-8"></div>
					</div>
					<div class="row mt-2">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<textarea id="questionEditor">
							</textarea>
						</div>
						<div class="col-md-8"></div>
					</div>
					<div class="row ">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<br>
							<hr>
							<br>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<label><b>Solution</b></label>
						</div>
						<div class="col-md-2"></div>
					</div>
					<div class="row mt-2">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<textarea id="solutionEditor">
							</textarea>
						</div>
						<div class="col-md-2"></div>
					</div>
					<br>
					<br>
					<div class="text-center">
						<button class="btn btn-primary" onclick="updateQuestion()">Update</button>
						<div id="messageScreenSubmit" class="mt-2">
						</div>
					</div>
					<br>
					<br>
					<br>
					<br>
				</section>
			
			</div>
		</section>
		
	</body>

	<script src="ckeditor/build/ckeditor.js"></script>
	<script src="index.js" type="text/javascript"></script>
</html>
